<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Car Repository</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <!-- Подключение библиотеки Bootstrap Icons -->
    <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css'}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-expand-lg bg-danger">
                <div class="container-fluid">
                    <a class="navbar-brand text-light" th:href="@{'/'}">Car Repository</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto me-0 mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active text-light" aria-current="page" th:href="@{'/'}">All Cars</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" th:href="@{'/addcar'}">Add new car</a>
                            </li>
                        </ul>
                        <form class="d-flex" method="get" th:action="@{'/search'}" role="search">
                            <input class="form-control me-2" type="search" name="name" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
<div class="container" style="min-height: 635px;">
    <div class="row">
        <div class="col-12 mt-4" layout:fragment="mainFragment">

        </div>
    </div>
</div>
<div class="container-fluid bg-dark text-light">
    <div class="row py-3">
        <div class="col-12 text-center">
            Copyright &copy; All Rights Reserved
        </div>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{'/js/bootstrap.bundle.min.js'}"></script>
</html>
