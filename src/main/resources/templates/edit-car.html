
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main.html}">
<div layout:fragment="mainFragment">
    <div class="col-6 offset-3 mt-5 pt-4">
        <form class="card px-3 py-3 mt-2" method="post" th:action="@{'/updatecar'}">
            <h2 class="text-center mb-3">Edit Car</h2>

            <!-- Так как идентификатор не должен изменяться, он не будет отображен в форме, но будет передан в качестве параметра HTTP-запроса -->
            <input type="hidden" name="car_id" th:value="${car.id}">

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="car_name" placeholder="car_name" name="car_name" th:value="${car.name}" required>
                <label for="car_name">Name (Brand)</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="car_model" placeholder="car_model" name="car_model" th:value="${car.model}" required>
                <label for="car_model">Model</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="car_year" placeholder="car_year" name="car_year" th:value="${car.year}" required>
                <label for="car_year">Year of manufacture</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="car_price" placeholder="car_price" name="car_price" th:value="${car.price}" required>
                <label for="car_price">Price</label>
            </div>
            <div class="d-grid gap-2 col-4 mx-auto">
                <button class="btn btn-success" type="submit">SAVE</button>
            </div>
        </form>
    </div>
</div>
</html>
